    input_metagenomes :
        ui-name : |
            Metagenome List
        short-hint : |
            object name of Communities.Collection
        long-hint  : |
            object name of Communities.Collection


    output_profile :
        ui-name : |
            Output Name
        short-hint : |
            object name of abundance profile table
        long-hint  : |
            object name of abundance profile table


    level :
        ui-name : |
            Taxonomic Level
        short-hint : |
            taxonomic hierarchical level to retrieve abundances for
        long-hint  : |
            taxonomic hierarchical level to retrieve abundances for


    source :
        ui-name : |
            Source Name
        short-hint : |
            data source to filter results by
        long-hint  : |
            data source to filter results by


    evalue :
        ui-name : |
            E-Value
        short-hint : |
            negative exponent value for maximum e-value cutoff, default is 5
        long-hint  : |
            negative exponent value for maximum e-value cutoff, default is 5


    identity :
        ui-name : |
            % Identity
        short-hint : |
            percent value for minimum % identity cutoff, default is 60
        long-hint  : |
            percent value for minimum % identity cutoff, default is 60


    length :
        ui-name : |
            Alignment Length
        short-hint : |
            value for minimum alignment length cutoff, default is 15
