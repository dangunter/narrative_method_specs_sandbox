description : |
    <p>This method compares the relative abundance and diversity of species within a community (using amplicon or WGS taxonomic profiles) by plotting the relative abundance. This method takes taxonomic profiles from amplicon or WGS data sets. These profiles can be generated through "Retrieve Taxonomic/Functional  Abundance Data".</p>
    
    <p><strong>Inputs</strong>
    
    <p><i>Abundance Profile or Matrix</i><br>
    User-selected profile or matrix generated from "Retrieve Taxonomic/Functional Abundance Data" methods.</p>
    
    <p><strong>Outputs</strong>
    
    <p><i>Visualization</i><br>
    Generates an image of an abundance curve (line graph).</p>
    </p>
    
    <p><strong>Team members who developed & deployed algorithm in KBase:</strong>
    Kevin Keegan, Jared Bischof, Travis Harrison, Folker Meyer, Tobias Paczian, Andreas Wilke. For questions, <a href="mailto:help@kbase.us">e-mail help@kbase.us</a></p>


